
[package]
name = "interledger-packet-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
afl = "*"

prev = { package = "interledger-packet", git = "https://github.com/koivunej/interledger-rs.git", branch = "fuzzable_bytes04" }
bytes04 = { package = "bytes", version = "0.4" }
bytes = { package = "bytes", version = "0.5" }
hex = { version = "*" }

[dependencies.interledger-packet]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "prepare"
path = "fuzz_targets/prepare.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
